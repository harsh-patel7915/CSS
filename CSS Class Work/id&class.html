<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id and Class</title>
    <style>
        /* id selector */
        #hed{
            background-color: #8AAAE5;
            color: #CADCFC;
        }

        /* class selector */
        .heading0{
            background-color: #2C5F2D;
            
        }
        .heading1{
            color: #97BC62;
        }

        .heading2{
            font-family: cursive;
        }
    </style>
</head>
<body>
    <!-- id selector -->
    <h1 id="hed">This is for id selector</h1>

    <!-- class selector -->
    <h1 class="heading0 heading1 heading2">Harsh</h1>
    <h1 class="heading1 heading0 heading2">Shrey</h1>
    <h1 class="heading2 heading0 heading1">Navdeep</h1>
</body>
</html>
