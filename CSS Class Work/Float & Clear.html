<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float & Clear</title>
    <style>
        div{
            height: 100px;
            width: 200px;
            color: green;
            border: 2px solid;
        }
        .first{
            float: left;
        }
        .second{
            float: right;
        }
        .third{
            float: right;
        }
        p{
            clear: both;
            
        }
    </style>
</head>
<body>
    <div class="first">Logo</div>
    <div class="second">Home</div>
    <div class="third">Contact</div>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ducimus quia id ipsam laboriosam assumenda incidunt delectus laudantium beatae tenetur! Sapiente laborum soluta obcaecati! Animi adipisci iste excepturi distinctio iure accusamus.</p>
</body>
</html>
